<html>
<head>
<title>好知网后台管理登录</title>

<script type="text/javascript" src="back/js/login.js"></script>
<link href="back/css/login2.css" rel="stylesheet" type="text/css" />
<script>
	function loginadmin(){
		var aname=$("#aname").val();
		var apassword=$("#apassword").val();
		
		$.post("admin/loginadmin",{aname:aname,apassword:apassword},function(data){
			if(data!=null || data!=""){
				location.href = "back/manager/index.jsp";
			}else{
				alert("温馨提示：登录失败！请确认账号和密码后再登录");
			}
		},"json");
	}

</script>
</head>
<body>
<h1>好知网后台登录<sup>V2016</sup></h1>

<div class="login" style="margin-top:50px;">
    
    <div class="header">
        <div class="switch" id="switch"><a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">快速登录</a>

                </div>
                <div class="pwdArea" id="pwdArea">
               <label class="input-tips" for="p">密码：</label> 
               <div class="inputOuter" id="pArea">
                    
                    <input type="password" id="apassword" name="apassword" class="inputstyle"/>
                </div>
                </div>
               
                <div style="padding-left:50px;margin-top:20px;"><input type="button" value="登 录" style="width:150px;" class="button_blue" onclick="loginadmin()"/></div>
              </form>
           </div>
           
            	</div>

  </div>

	      <input type="hidden" name="to" value="reg"/>

                        <input type="text" id="user" name="user" maxlength="16" class="inputstyle2"/>
                    </div>
                    
                </li>
                
                <li>
                <label for="passwd" class="input-tips2">密码：</label>
                    <div class="inputOuter2">
